<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div className="row" style={{margin:
'5% 5% 5% 5%', display: 'flex'}}>
<div className="row">
    <div className="row">
        <div className="col-5">
            <h1 style={{paddingBottom: "5%"}}>List Vegetable</h1>
        </div>
        <div className="col-1">
            <Link to="/create" type="button" className="btn btn-outline-primary">
            Create</Link>
        </div>
        <div className="col-1">
            <select className="form-select" aria-label="Default select example" onChange={
                    (e)=> {
                const selectedValue = e.target.value;
                setLimit(selectedValue);
                }}>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div className="col-5">
            <div className="input-group mb-3" style={{width:
            "100%"}}>
            <button className="btn btn-outline-secondary" type="button" id="button-addon2" onClick={()
            => handleSearch}>Search</button>
            <input type="text" className="form-control"
                   aria-label="Recipient's username" aria-describedby="button-addon2" onKeyDown={handleKeyDown}
                   onChange={(e) => setSearchName(e.target.value)}
            />
        </div>
    </div>
</div>
</div>
<table className="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Unit</th>
        <th scope="col">Price</th>
        <th scope="col">Type</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {list.length !== 0 ? list.map((Vegetable, index) => (
    <tr key={index}>
        <th scope="row">{index + 1}</th>
        <td>{Vegetable.code}</td>
        <td>{Vegetable.name}</td>
        <td>{Vegetable.unit}</td>
        <td>{Vegetable.price}</td>
        <td>{Vegetable.type.name}</td>
        <td>{Vegetable.date}</td>
        <td>
        </td>
    </tr>
    )) :
    <tr>
        <td colSpan="6" style={{textAlign:
        "center"}}>Empty</td></tr>
    }
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul className="pagination" style={{marginLeft:
    '40%'}}>
    <li className="page-item">
        <button className="page-link" aria-label="Previous" onClick={()
        => prePage()} tabIndex={-1} disabled={currentPage <= 1}>
        <span aria-hidden="true">&laquo;</span>
        </button>
    </li>
    <li className="page-item">
        <button className="page-link">{currentPage}/{totalPages}</button>
    </li>
    <li className="page-item">
        <button className="page-link" aria-label="Next" disabled={currentPage>= totalPages} onClick={() => nextPage()}>
            <span aria-hidden="true">&raquo;</span>
        </button>
    </li>
    </ul>
</nav>
</div>
</body>
</html>
